{% extends "layouts/base.html" %} {% load static %} {% block title %} Forget Password
{%endblock %} {% block container %}
<link href="{% static  'accounts/css/master.css' %}" rel="stylesheet" />
<!-- Start Body -->
<div class="profile container p-5 my-5 shadow-lg rounded-3 bg-white">
  <div class="row align-items-center">
    <img
      src="{% static 'accounts/images/login.jpg' %}"
      class="col-6"
      width="300"
    />
    <div class="col-6 pb-5">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          <label for="email" class="p-0 m-0 ps-3">Email address</label>
        </div>
        
        <div class="d-flex justify-content-evenly align-items-center mt-4">
          <button
          type="submit"
          class="btn btn-outline-success"
        >
          Reset
        </button>
        <a
          href="{% url 'login' %}"
          class="text-decoration-none text-success"
          >Login? </a
        >
        </div>
        <hr class="text-success"/>
      </form>
      <div class="text-center">
        <a
          href="{% url 'account.create' %}"
          class="text-decoration-none text-success"
          >Create Now Account!</a
        >
        
      </div>
    </div>
  </div>
</div>
<script src="{% static  'accounts/js/script.js' %}"></script>
{% endblock %}
